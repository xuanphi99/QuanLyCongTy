 </div>  <!-- end pagge title -->



 <div class="clearfix"></div>

    <div class="row">

                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                      <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>

                    <p class="text-muted font-13 m-b-30">
                      </code>
                    </p>
                    <table id="datatable" th:value="${congty.size()}" class="table table-striped table-bordered table-striped jambo_table bulk_action" style="width:100%">
                      <thead>
                        <tr class="headings">
                           <th>
                              <input type="checkbox" id="check-all" class="flat">
                          </th>
                          <th>Tên công ty</th>
                          <th>Mã số thuế</th>
                          <th>Lĩnh vực hoạt động</th>
                          <th>Địa chỉ</th>
                          <th>số nhân viên</th>
                          <th>Vôn điều lệ</th>
                          <th>xem chi tiết</th>
                           <th>xóa </th>
                        </tr>
                      </thead>


                      <tbody>
                        <tr class="headings"  th:each="emp: ${congty}">
                           <td class="a-center ">
                              <input type="checkbox" th:value="${emp.id}" class="flat" name="table_records">
                            </td>
                        <td th:text="${emp.getTencongty() }"></td>
			<td th:text="${emp.getMaSoThue()}"></td>
			
			<td th:text="${emp.getLinhVucHoatDong()}"></td>
             <td th:text="${emp.getDiaChi()}"></td>
            <td th:text="${emp.getSoNhanVien()}"></td>
             <td th:text="${emp.getVonDieuLe()}"></td>
              <td> <a th:href="@{/{id}(id = ${emp.id})}">view</a> </td>
               <td> 
              <!--  <a th:href="@{/{id}(id = ${emp.id})}">delete</a> -->
               <button type="button" th:value="${emp.id}" class="btn btn-dark xoacongty">Delete</button>
                </td>
                        </tr>
                        
                      </tbody>
                    </table>

<button type="button" class="btn btn-danger removeCongtys">Xóa đồng loạt</button>
